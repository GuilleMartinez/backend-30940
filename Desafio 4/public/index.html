<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Products API - Add new product</title>
    <link
      rel="stylesheet"
      href="https://unpkg.com/@picocss/pico@latest/css/pico.min.css"
    />
  </head>

  <body>
    <main class="container">
      <h1>Add a new product</h1>
      <form method="POST" action="/api/productos" enctype="multipart/form-data">
        <fieldset>
          <legend>Product Information</legend>

          <label for="product-title">Title</label>
          <input type="text" name="title" id="product-title" required />

          <label for="product-price">Price</label>
          <input type="number" name="price" id="product-price" required />

          <label for="thumbnail-selector">Thubnail Type</label>
          <select required id="thumbnail-selector">
            <option data-type="" value="" disabled selected>
              Select a type
            </option>
            <option data-type="file" value="thumbnail-file">Image File</option>
            <option data-type="url" value="thumbnail-url">Image URL</option>
          </select>

          <div id="thumbnail-input-container"></div>
        </fieldset>

        <button type="submit">Upload product</button>
      </form>
    </main>

    <script defer src="./src/main.js"></script>
  </body>
</html>
